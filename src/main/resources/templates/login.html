<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card p-4 my-3">
						<div th:if="${param.error}" class="alert alert-danger text-center">
							Invalid username or password
						</div>
						<div th:if="${param.logout}" class="alert alert-success text-center">
							You have been logged out
						</div>
						<h1 class="text-center pb-2">Sign in Here</h1>
						<form th:action="@{/dosignin}" method="POST">
							<div class="form-group">
								<label for="username" class="text-info">Username:</label>
								<input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" />
							</div>
							<div class="form-group">
								<label for="password" class="text-info">Password:</label>
								<input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
							</div>
							<!-- <div class="form-group form-check">
								<input 
									type="checkbox"
									name="remember-me" 
									id="remember-me"
                                    class="form-check-input "
								/>
								<label for="remember-me">Remember me</label>
							</div> -->
							<div class="d-inline">
								<button type="submit" class="btn back-primary text-white mr-3 d-inline">Sign in</button>
								<a th:href="@{/signup/}" class="text-info rg-btn">Register Here</a>
							</div>
							<div class="text-center">
								<a class="text-center text-danger mt-2" th:href="@{/forgot_password}">Forgot Password?</a>
							</div>
							<!-- <div th:if="${loginError}" style="color: red;">Authentication failed. Please check your username and password.</div> -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
