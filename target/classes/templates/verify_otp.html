<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>OTP Verification</title>
</head>
<body>
	<section class="py-5 px-3">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card p-4">
						<div class="card-body">
						
							<!-- ALERT MESSAGE -->
						    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						    	<p class="text-center pb-0 mb-0" th:text="${session.message.content}"></p>
						    	<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						    </div>
						    <!-- END OF ALERT MESSAGE -->
						    
							<h2 class="text-center mb-4">Verify Email with OTP</h2>
						
							<form action="" th:post="post">
								<div class="form-group">
									<input 
										type="text" 
										name="otp"
										class="form-control"
										placeholder="Enter OTP"
										required
										/>
								</div>
								
								<button type="submit" class="btn btn-primary">Verify</button>
								
							</form>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
